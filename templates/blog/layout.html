{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all" />
    <link rel="shortcut icon" href="img/logo.jpg" />
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <aside>
        <img src="{% static 'img/logo.jpg' %}" alt="Лого">
        <span class="logo">Blog</span>
        <h3>Меню</h3>
        <ul>
            <li><a href="{% url 'home' %}" class="fas fa-home">Главная</a></li>
			<li><a  href="/admin" class="fas fa-address-card">Админ панель</a></li>
			<li><a class="nav-item nav-link" href="{% url 'login' %}">Войти</a> | <a class="nav-item nav-link" href="{% url 'register' %}">Регистрация</a></li>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>

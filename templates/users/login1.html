{% extends "posts/posts.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Вход</h1>
    <hr>

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
    {{ form }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Вход</button>
    </form>
{% endblock content %}

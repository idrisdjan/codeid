{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Codeid.ru</title>
</head>
<body>
  <div class="header">
    <div class="navbar">
      <div class="logo">
        <img src="{% static 'img/logo1.png' %}" alt="logo">
      </div>
      <div>
        <a href="/">Главная</a>
      </div>
      <a href=""></a>
    </div>
  </div>
  {% for post in post_list %}
    <h3>{{ post.title }}</h3>
    <p>{{ post.description }}</p>
  {% endfor %}
</body>
</html>
